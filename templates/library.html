{% extends 'base.html'%} {% block content %}

{% for user_input in user_inputs %}
<h2> {{ user_input.title }}</h2>
<p>{{ user_input.mad_lib }}</p>
    {% if session['user-id'] == user_input['creatorID'] %}
    <a href="{{ url_for('delete', mad_lib_id=user_input._id) }}">Delete</a>
    <a href="{{ url_for('edit', mad_lib_id=user_input._id) }}">Edit</a>
    {% endif %}
{% endfor %}
{% endblock %}
