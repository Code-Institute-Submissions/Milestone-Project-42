{% extends 'base.html'%} {% block title %}Result{% endblock %} {% block content %}
<div class="container-fluid page-bg">
    <div class="row justify-content-center page-options">
        <div class="col-sm-7 text-center">
            <div class="card text-center result-card">
                <div class="card-header">
                    <h3>Created by {{ username }}</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ skeleton.title }}</h5>
                    <p class="card-text">{{ result }}</p>
                    <a href="{{ url_for('create') }}" class="btn btn-primary btn-xl rounded-pill mt-5">Create another</a> {% if session['user-id'] == user_input['creatorID'] %}
                    <a href="{{ url_for('delete', mad_lib_id=user_input._id) }}" class="btn btn-primary btn-xl rounded-pill mt-5">Delete</a> {% endif %}
                    <a href="{{ url_for('display_all') }}" class="btn btn-primary btn-xl rounded-pill mt-5">View All Mad Libz</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
