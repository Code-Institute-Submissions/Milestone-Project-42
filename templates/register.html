{% extends 'base.html'%} {% block content %}
<div class="container-fluid bg">
    <div class="row justify-content-center">
        <div class="col-sm-5 col-md-4 m-auto">
            <form class="form-container" method="POST" action="{{url_for('login')}}">
                <h3>Register</h3>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="userid" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
