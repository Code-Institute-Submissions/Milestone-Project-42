{% extends 'base.html'%} {% block content %}
    <div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
    <img src="{{url_for('static', filename='images/laughing-guy.jpg')}}" class="img-fluid" alt="Man laughing">
    </div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Register</h3>
              <form method="POST" action="{{url_for('register')}}">
                <div class="form-label-group">
                  <input type="text" name="userid" id="inputUsername" class="form-control" placeholder="Create Username" required autofocus>
                  <label for="inputUsername">Username</label>
                </div>
                <div class="form-label-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Create Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Register</button>
                <a class="d-block text-center mt-2 small" href="{{url_for('login')}}">Sign In</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
