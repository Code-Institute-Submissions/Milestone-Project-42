{% extends 'base.html'%} {% block content %}
  <div class="container-fluid form-page">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" method="POST" action="{{url_for('register')}}">
              <div class="form-label-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="userid" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
              </div>
              <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
              <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
