{% extends 'base.html'%}{% block title %}Sign Up{% endblock %} {% block content %}
<div class="container-fluid authentication-page">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign Up</h5>
                    <form class="form-signin" method="POST" action="{{url_for('register')}}">
                        <div class="form-label-group">
                            <input type="text" name="userid" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
                            <label for="inputUsername">Username</label>
                        </div>
                        {% if error %}
                        <p class=error><strong>Error:</strong> {{ error }} {% endif %}
                            <div class="form-label-group">
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
