{% extends 'base.html'%} {% block content %}

<form action="{{ url_for('insert_words') }}">
<select id="skeleton" name="mad_lib">

                {% endfor %}
            </select>
            <label>MadLib Theme</label>
  <input type="submit" value="Submit">
</form>


{% endblock %}
